<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Investment Simulator</h1>
    <form action="/result" method="post">
        <label for="start">Start Date (YYYY-MM-DD):</label><br>
        <input type="text" id="start" name="start"><br>
        <label for="end">End Date (YYYY-MM-DD):</label><br>
        <input type="text" id="end" name="end"><br>
        <label for="ticker">Choose a Company:</label><br>
        <select id="ticker" name="ticker">
        {% for ticker, name in tickers_and_names %}
        <option value="{{ ticker }}">{{ name }}</option>
        {% endfor %}
        </select><br>
        <label for="investment">Investment Amount (USD):</label><br>
        <input type="text" id="investment" name="investment"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
