<!DOCTYPE html>

        .navbar-brand,

        .navbar-nav .nav-link:hover {
            color: #aaaaaa !important; /* Szary kolor czcionki */
        }
        .nav-item:not(:last-child) {
            margin-right: 20px; /* Dostosuj wielkość marginesu według potrzeb */
        }
